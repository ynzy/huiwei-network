<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    .wrapper {
        height: 700px;
        width: 700px;
        background: yellow;
    }
    .wrapper ul {
        display: flex;
        flex-wrap: wrap;
    }

    .wrapper ul li {
        width: 30%;
        border: 2px solid rgb(216, 11, 165);
        background: rgb(0, 214, 252);
    }

</style>
<body>
    <div class="wrapper">
        <ul>
           <li>1</li>
           <li>2</li>
           <li>3</li>
           <li>4</li>
           <li>5</li>
           <li>6</li>
           <li>7</li>
           <li>8</li>
           <li>9</li>
        </ul>
    </div>

</body>
</html>
